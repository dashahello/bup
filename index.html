<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bubles</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="bubbles"></div>
  <div id="countdown_div"></div>
  <div id="score"></div>
  <div id="number_of_miscklicks"></div>
  <div id="message">Set up the timer below, press "START THE GAME" and try to pop as many bubbles as possible :)</div>
  <div id="miscklick_div">
    <input type="checkbox" id="miscklick" name="miscklick" value="miscklick">
    <label for="miscklick">Miscklicks enabled (every time you miscklick your score will go down by one point) </label>
    <br>
    </div>
    <div id="timer_div">
  <label for="customized_timer">Timer for</label>
  <input type="number" id="customized_timer" min="10" max="60" value="10">
  <label for="customized_timer">seconds</label>
  <br>
  </div>
  <button id="startBtn">START THE GAME</button>
   <audio src="./assets/mixkit-quick-jump-arcade-game-239.wav" id="sound1"></audio> 
  <audio src="./assets/soft-bell-countdown.wav" id="sound2"></audio>
  <script src="app.js"></script>
</body>
</html>
